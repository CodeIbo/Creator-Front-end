<section
  *ngIf="smArray.length > 0"
  [class]="'icon-section d-flex ' + cssClass"
>
  <ng-container *ngFor="let smItem of smArray">
    <a
      [href]="smItem.link"
      rel="noopener"
      target="_blank"
      [title]="smItem.title"
      class="px-1-lg px-1/2-md"
      ><fa-icon [icon]="Icons.socialMediaIcons[smItem.icon]"></fa-icon>
    </a>
  </ng-container>
</section>
