<section
  *ngIf="smArray.length > 0"
  class="icon-section standard-shadow p-1/2 bg-white p-3/4-xs p-1-md d-flex-sm justify-content-space-around align-items-center text-accent"
>
  <ng-container *ngFor="let smItem of smArray">
    <a
      [href]="smItem.link"
      rel="noopener"
      target="_blank"
      [title]="smItem.title"
      ><fa-icon [icon]="SMService.socialMediaIcons[smItem.icon]"></fa-icon>
    </a>
  </ng-container>
</section>
