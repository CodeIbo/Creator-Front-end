<ngx-slick-carousel [config]="configSlider">
  <div ngxSlickItem *ngFor="let item of galleryItems" class="slide">
    <figure class="align-items-center d-flex flex-column">
      <img [src]="item.img" [alt]="item.alt" class="slide__img" />
      <figcaption class="slide__text">
        <cite>{{ item?.txt }}</cite>
      </figcaption>
    </figure>
  </div>
</ngx-slick-carousel>
