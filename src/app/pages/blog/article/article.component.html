<section class="pt-1">
  <div class="container">
    <ng-container *ngIf="article">
      <picture class="py-1 d-block article__img">
        <img
          *ngIf="article.photo_url"
          [src]="article.photo_url"
          alt="article img"
        />
      </picture>

      <h1 class="text-center">{{ article.article_title }}</h1>
      <small class="font-weight-700 article__info">
        <span>{{ article.date }}</span> |
        <span class="text-accent">{{ article.author }}</span>
      </small>
      <p class="font-weight-700">{{ article.lead }}</p>
      <article
        [innerHTML]="article.article_content | sanitizeHtml"
        class="article__text"
        #sanitizedHtml
        mutationObserver
        appComponentLoader
        (innerHtmlRendered)="afterRenderedInnterHtml()"
      ></article>
    </ng-container>
  </div>
</section>
